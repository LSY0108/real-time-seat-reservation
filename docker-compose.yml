version: "3.8"

services:
  mysql:
    image: mysql:8
    container_name: seat-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: seatdb
      MYSQL_USER: seat
      MYSQL_PASSWORD: seat
    ports:
      - "3307:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7
    container_name: seat-redis
    restart: always
    ports:
      - "6379:6379"
